<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multi dictionary result</title>
</head>
<body>
<a th:href="@{/dictionary}" th:text="'На главную'"></a>
<p th:if="${fullMatchNotes.isEmpty() && partialMatchNotes.isEmpty()}"
   th:text="'В моей базе ничего не нашлось. Попробуйте другой запрос или фильтр.'"></p>
<p th:if="${!fullMatchNotes.isEmpty()}"
   th:text = "'Число полных совпадений в моей базе - ' + ${fullMatchNotes.size()}"></p>
<table th:each="note : ${fullMatchNotes}" >
    <tbody >
    <tr>
        <td th:text="${note.getKanji()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getHiragana()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getTranslation()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getRomadji()}"></td>
    </tr>
    </tbody>
    <hr>
</table>
<hr>

<p th:if="${!partialMatchNotes.isEmpty()}"
   th:text = "'Число частичных совпадений в моей базе - ' + ${partialMatchNotes.size()}"></p>

<table th:each="note : ${partialMatchNotes}" >
    <tbody >
    <tr>
        <td th:text="${note.getKanji()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getHiragana()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getTranslation()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getRomadji()}"></td>
    </tr>
    </tbody>
    <hr>
</table>

</body>
</html>
