<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multi dictionary result</title>
</head>
<body style="background: bisque">
<div>
<div style="width: 50%;  margin: 0 auto">
    <nav>
    <a th:href="@{/dictionary}" th:text="'Основной словарь'"></a> |
    <a th:href="@{/grammar}" th:text="'Грамматический словарь'"></a> |
    <a th:href="@{/write-test}" th:text="'Письменная практика'"></a>
    </nav> <br>
    <nav>
    <a th:href="@{/dictionary}" th:text="'Поиск'"></a>
    </nav>
</div>
</div>
<h1 style="text-align: center">Результат поиска</h1>
<div>
    <div style="width: 50%;  margin: 0 auto">
<p th:if="${fullMatchNotes.isEmpty() && partialMatchNotes.isEmpty()}"
   th:text="'В моей базе ничего не нашлось. Попробуйте другой запрос или фильтр.'"
    style="font-size: 18px"></p>
<p th:if="${!fullMatchNotes.isEmpty()}"
   th:text = "'Число полных совпадений в моей базе - ' + ${fullMatchNotes.size()}"
   style="font-size: 18px; color: blue"></p>
<table th:each="note : ${fullMatchNotes}" >
    <tbody >
    <tr>
        <td th:text="${note.getKanji()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getHiragana()}" style="color: green"></td>
    </tr>
    <tr>
        <td th:text="${note.getTranslation()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getRomadji()}"></td>
    </tr>
    </tbody>
    <hr>
</table>
<hr>
<br>
<p th:if="${!partialMatchNotes.isEmpty()}"
   th:text = "'Число частичных совпадений в моей базе - ' + ${partialMatchNotes.size()}"
   style="font-size: 18px; color: blue"></p>

<table th:each="note : ${partialMatchNotes}" >
    <tbody >
    <tr>
        <td th:text="${note.getKanji()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getHiragana()}" style="color: green"></td>
    </tr>
    <tr>
        <td th:text="${note.getTranslation()}"></td>
    </tr>
    <tr>
        <td th:text="${note.getRomadji()}"></td>
    </tr>
    </tbody>
    <hr>
</table>
</div>
</div>
</body>
</html>
