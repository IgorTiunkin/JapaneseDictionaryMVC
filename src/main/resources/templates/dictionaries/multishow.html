<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Multi dictionary result</title>
</head>
<body>
<p th:if="${fullMatchNotes.isEmpty() && partialMatchNotes.isEmpty()}" th:text="'В моей базе ничего не нашлось. Попробуйте другой запрос или фильтр'"></p>
<p th:if="${!fullMatchNotes.isEmpty()}" th:text = "'Число полных совпадений в моей базе - ' + ${fullMatchNotes.size()}"></p>
<p th:each="note : ${fullMatchNotes}" th:text="${note.getKanji() + ' ' + note.getHiragana() + ' ' + note.getTranslation() + ' ' + note.getRomadji()}"></p>
<hr>
<p th:if="${!partialMatchNotes.isEmpty()}" th:text = "'Число частичных совпадений в моей базе - ' + ${partialMatchNotes.size()}"></p>
<p th:each="note : ${partialMatchNotes}" th:text="${note.getKanji() + ' ' + note.getHiragana() + ' ' + note.getTranslation() + ' ' + note.getRomadji()}"></p>
</body>
</html>
